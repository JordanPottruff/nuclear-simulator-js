<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"
            type="text/javascript">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Nuclear Simulation - Criticality</title>
    </head>
    <body>
        <script type="module" src="./js/criticality.js"></script>
        <div id="content">
            <div id="controls">
                <input type="range" min="0.1" max="0.3" value="0.05" step="0.05" id="density">
                <button type="button" id="start">Start</button>
            </div>
            <div id="draw"></div>
            <canvas id="chart"></canvas>
        </div>
    </body>
</html>
